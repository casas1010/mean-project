

<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="jobs.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let job of jobs">
    <mat-expansion-panel-header>
      {{ job.content }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="job.imagePath" [alt]="job.content">
    </div>
    <p>{{ job.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === job.creator">
      <a mat-button color="primary" [routerLink]="['/edit', job.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(job.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="jobs.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="jobs.length <= 0 && !isLoading">No jobs added yet!</p>
